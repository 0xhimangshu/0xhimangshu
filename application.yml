    providers:
      - "ytsearch:\"%ISRC%\"" 
      - "ytsearch: %QUERY%" 
    sources:
      spotify: true 
      youtube: true 
    spotify:
      clientId: "79dc4bd861934b4cb556317bd95ef541"
      clientSecret: "dc4c10f211564fc5889f8479475824e7"
