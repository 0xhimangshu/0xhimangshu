    deezer:
      masterDecryptionKey: "your master decryption key"
lavalink:
  plugins:
    pluginsDir: "./plugins"
  server:
    password: "youcantcrackit"
    sources:
      youtube: true
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    filters:
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true
